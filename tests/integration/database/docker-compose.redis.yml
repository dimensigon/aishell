version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: redis-test-integration
    ports:
      - "6379:6379"
    command: >
      redis-server
      --save 60 1
      --loglevel warning
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --databases 16
    volumes:
      - redis-test-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - redis-test-network
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander-test
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - redis-test-network
    restart: unless-stopped
    profiles:
      - ui

volumes:
  redis-test-data:
    driver: local

networks:
  redis-test-network:
    driver: bridge
